version: '3.8'

services:
  # SyncBeat Application
  syncbeat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: syncbeat-app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_YOUTUBE_API_KEY=${VITE_YOUTUBE_API_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173}
    networks:
      - syncbeat-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  syncbeat-network:
    driver: bridge
